<header>
  <h3 class="title">Angular Architecture</h3>
  <nav class="main-menu">
    <ul>
      <li>
        <a [routerLink]="['/']">Home</a>
      </li>
      <li>
        <a [routerLink]="['about']">About</a>
      </li>
      <li *ngIf="(isAuthenticated$ | async) === true">
        <a href="#" (click)="logout()">Logout</a>
      </li>
      <li *ngIf="(isAuthenticated$ | async) === false">
        <a [routerLink]="['login']">Login</a>
      </li>
    </ul>
  </nav>
</header>
